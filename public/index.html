<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConvoNote</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Convo<span class="highlight">Note</span></div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="upload-section" id="home">
      <h1>Upload Your Meeting Audio</h1>
      <div class="upload-box" id="uploadBox">
        <input type="file" id="audioInput" accept="audio/*" hidden />
        <label for="audioInput" class="dropzone">
          <img src="./assets/logo.svg" alt="Upload Icon" />
          <p>Drag & Drop your audio here or <span class="browse">Browse</span></p>
        </label>
        <div class="loading hidden" id="loadingSpinner">‚è≥ Processing...</div>
      </div>

      <div class="toggle-controls">
        <button id="toggleInsights">Show Insights</button>
        <button id="toggleHeatmap">Show Heatmap</button>
      </div>

      <div id="insightsSection" class="hidden">
        <h2>üìå Insights</h2>
        <ul id="insightsList"></ul>
      </div
